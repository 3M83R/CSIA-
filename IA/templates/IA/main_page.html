{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Stay @ Thailand</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href={% static "/IA/jquery-ui.css" %} rel='stylesheet' type='text/css'>
<script src={% static "/IA/jquery-ui.js" %} type='text/javascript'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
<script type="text/javascript">
  $( "#close" ).click(function() {
    $ ( "#alert" ).hide();
  })
</script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type"text/css" href={% static "/IA/style.css" %}>
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<script>

  $( function() {
    $( "#CheckIn" ).datepicker({
      changeMonth: true,
      changeYear: true,
      defaultDate: "+1D",
      minDate: new Date(),
      dateFormat: "yy-mm-dd",
      onSelect: function(dateText, inst){
        $("#CheckOut").datepicker("option","minDate",
        $("#CheckIn").datepicker("getDate"));
    }
    });

    $( "#CheckOut" ).datepicker({
      changeMonth: true,
      changeYear: true,
      defaultDate: "+1w",
      dateFormat: "yy-mm-dd",
    });
  } );

  </script>
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->

{% block nav %}
<div class="w3-bar bgcolor w3-large">
  <a href="/" class="w3-bar-item w3-button bgcolor2 w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Stay @ CR</a>
  <a href="/about_us" class="w3-bar-item w3-button w3-mobile">About</a>
  <a href="/contact_us" class="w3-bar-item w3-button w3-mobile">Contact</a>
  <a href="/accounts/login" class="w3-bar-item w3-button w3-right bgcolor2 w3-mobile">Admin Login</a>
</div>
{% endblock %}

{% block content %}

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1920px">
  <img class="w3-image" src="static/IA/images/Wat.jpg" alt="The Wat Rong Khun" style="min-width:1024px">
  <div class="resize w3-display-left w3-padding w3-col l6 m8" id="Book_now">
    <div class="w3-container bgcolor">
      <h2><em class="fa fa-bed w3-margin-right"></em>Stay @ Thailand</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="{% url "IA:search" %}" method="POST">

        {% csrf_token %}

        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-calendar-o"></i> Check In</label><br>
            <input type="text" id="CheckIn" class="w3-input w3-border" name="cin" required>
          </div>
          <div class="w3-half">
            <label><i class="fa fa-calendar-o"></i> Check Out</label><br>
            <input type="text" id="CheckOut" class="w3-input w3-border" name="cout" required>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Adults</label>
            <input class="w3-input w3-border" type="number" value="1" min="1" max="6" name="adults"> 
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i> Kids</label>
            <input class="w3-input w3-border" type="number" value="0" min="0" max="6" name="kids"> 
          </div>
        </div>
        <button class="w3-button w3-dark-grey" type="submit" action=""><i class="fa fa-search w3-margin-right"></i>Find Hostels</button>
      </form>
    </div>
  </div>  
</header>

{% endblock %}

</body>
</html>
